<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>
  <div class="container" id="home"></div>  
   <div class="container" id="search">
   <input type="text" id="query" placeholder="search">
   <button id="btnSearch">Search</button>
  </div>  
  
<div class="container" id="results">results

</div>



<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>

function doSearch() {
  
  var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
  url += '?' + $.param({
    'api-key': "c3f6868fa3964057994b8c553ae7ad9f",
    'query': $("#query").val()
  });
  
  $.ajax({
    url: url,
    method: 'GET',
  }).done(function(response) {

    $("#results").append("<p>Your search for " + $("#query").val() + " returned " + "</p>");
    
    $.each(response.results, function(i,v){
      console.log(v);
      $("#results").append( v.display_title + "opens on  " + v.opening_date + "<br>");
    });
    
  }).fail(function(err) {
    throw err;
  });
}

$("#btnSearch").on("click", doSearch);

</script>




</body>
</html>
