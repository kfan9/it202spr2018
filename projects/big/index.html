<!DOCTYPE html>
<html>
   <head>
      <title>Big Project</title>
      <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
   </head>
   <body>
      <!-- navigator -->
      <nav id="basic-tab-bar" class="mdc-tab-bar">
         <a class="mdc-tab mdc-tab--active" href="#one" id="navOne">Home</a>
         <a class="mdc-tab" href="#two" id="navTwo">Your List</a>
         <a class="mdc-tab" href="#three" id="navThree">Graph</a>
         <span class="mdc-tab-bar__indicator"></span>
      </nav>
      <!-- screen 1 s1 -->
      <div id="one" class="screen">
         <section class="hero">
            <div class="mdc-card demo-card screen-card">
               <a class="mdc-card__primary-action" href="#">
                  <div class="demo-card__primary">
                     <h2 class="demo-card__title mdc-typography--title" >Where do you want to live?</h2>
                  </div>
                  <div class="demo-card__secondary mdc-typography--body1">
                     Search by any option and see the housing price and weather!
                  </div>
               </a>
               <img src="image/good2.jpg" class="home-image">
               <div class="mdc-text-field nav center-item" data-mdc-auto-init="MDCTextField">
                  <input type="text" id="my-text-field" class="mdc-text-field__input">
                  <label class="mdc-floating-label" for="my-text-field">City*</label>
                  <div class="mdc-line-ripple"></div>
               </div>
               <div class="mdc-text-field nav center-item" data-mdc-auto-init="MDCTextField">
                  <input type="text" id="my-text-field" class="mdc-text-field__input">
                  <label class="mdc-floating-label" for="my-text-field">State/Country</label>
                  <div class="mdc-line-ripple"></div>
               </div>
               <button class="mdc-button center-item">
               Search
               </button>
            </div>
      </div>
      </section>
      </div>
      <!-- screen 2 s2 -->
      <div id="two" class="screen">
         <section class="hero">
            <div class="mdc-card demo-card screen-card">
               <a class="mdc-card__primary-action" href="#">
                  <div class="demo-card__primary">
                     <h2 class="demo-card__title mdc-typography--title">Oops! You haven't added anything.</h2>
                     <h3 class="demo-card__subtitle mdc-typography--subheading1">go back home and find where you want to live.</h3>
                  </div>
               </a>
               <div class="mdc-card__actions">
                  <div class="mdc-card__action-buttons">
                     <button class="mdc-button mdc-card__action mdc-card__action--button">Read</button>
                     <button class="mdc-button mdc-card__action mdc-card__action--button">Bookmark</button>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <!-- screen 3 s3 -->
      <div id="three" class="screen">
         <h1>Third</h1>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.js"></script>
      <script type="text/javascript">
         $(document).ready(function(){
         // show the home screen
         $("#one").show();
         $("#two").hide();
         $("#three").hide();
         
         // when a nav link is clicked, hide screens then show target
         
         $("nav a").on("click", function() {
         $(".screen").hide();
         var targetSelector = $(this).attr("href");
         console.log(targetSelector)
         $(targetSelector).show();
         });
         });
         
         // weather site https://developer.worldweatheronline.com/
         // weather key 9ef112f497634e67a6094319181804
         // nasa api key 9EvW4lYZFuRDhtcajSSu0XP5vePsG3xJXUQhLGRI
         
             window.mdc.autoInit();
           
      </script>
   </body>
</html>
